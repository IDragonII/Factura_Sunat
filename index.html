<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - SUNAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .auth-buttons a {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .auth-buttons a:hover {
            background-color: #45a049;
        }

        .hero {
            background-color: #004b9683;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .hero a {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 1.2rem;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">FACTURASUNAT</a>
        </div>

        <div class="auth-buttons">
            <a href="Login.html">Iniciar sesión</a>
            <a href="Register.html">Registrarse</a>
        </div>
    </header>

    <div class="hero">
        <h1>Bienvenido a FACTURASUNAT</h1>
        <p>En esta pagina podras probar como funciona el envio de facturacion a la sunat.</p>
        <a href="Login.html">Comienza aquí</a>
    </div>

</body>

</html>
